<head>
<meta charset="utf-8" />
<title>untitled</title>
<link rel="stylesheet" href="main.css">
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jsencrypt.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
<div class="login">
    <img class="login-img" src="img/google.png">
    <p class="login-header">
        Sign in to your Google account for metadata requests
    </p>
    <div class="login-wrapper">
        <img class="login-avatar" src="img/no_acc.png">
        <input id="email" type="email" value="" autocomplete="off" placeholder="Enter your email" spellcheck="false">
        <input id="passwd" type="password" placeholder="Password">
        <p class="wrongpass">Incorrect email or password.</p>
        <input id="sign-in" type="submit" onclick="__login();" value="Sign In">
    </div>
</div>
</body>
